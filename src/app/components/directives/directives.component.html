<div>
  <p>NgFor</p>
  <div *ngFor="let item of letters">{{ item }}</div>

</div>

<div>
  <p>NgIf</p>
  <div *ngFor="let item of letters">
    <div *ngIf="item !== 'B'">{{ item }}</div>
  </div>
</div>

<div>
  <p>NgSwitch</p>
  <div *ngFor="let item of letters">
    <div [ngSwitch]="item">
      <div *ngSwitchCase="'A'">1</div>
      <div *ngSwitchCase="'B'">2</div>
      <div *ngSwitchCase="'C'">3</div>
    </div>
  </div>
</div>
